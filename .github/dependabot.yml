# Dependabot documentation:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "Project setup"
    reviewers:
      - "wo-ist-markt/web-devs"
    
